<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 12px;
      color: rgba(0,0,0,0.8);
    }
    button {
      width: 100%;
      padding: 8px 12px;
      background: #228FFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #257FF6;
    }
    button:disabled {
      opacity: 0.8;
      cursor: not-allowed;
    }
    p {
      margin: 0 0 10px 0;
      line-height: 1.4;
      color: rgba(0,0,0,0.6);
    }
    #status {
      margin-top: 8px;
      min-height: 16px;
      font-size: 11px;
      color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <p>Creates variables, tokens, and an <strong>Input</strong> component with 5 states (Default, Hover, Focus, Error, Disabled).</p>
  <label style="display:flex;align-items:center;gap:6px;margin-bottom:8px;">
    <input type="checkbox" id="demoPages" checked />
    <span>Create demo pages (States, Variants, Demo)</span>
  </label>
  <button id="create">Create Input Design System</button>
  <div id="status"></div>
  <script>
    const btn = document.getElementById('create');
    const status = document.getElementById('status');

    btn.onclick = () => {
      btn.disabled = true;
      btn.textContent = 'Working…';
      status.textContent = 'Loading fonts…';
      const withDemoPages = document.getElementById('demoPages').checked;
      parent.postMessage({ pluginMessage: { type: 'create', withDemoPages } }, '*');
    };

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;
      if (msg.type === 'progress') {
        status.textContent = msg.step || 'Working…';
      } else if (msg.type === 'done') {
        btn.disabled = false;
        btn.textContent = 'Create Input Design System';
        status.textContent = 'Done.';
      } else if (msg.type === 'error') {
        btn.disabled = false;
        btn.textContent = 'Create Input Design System';
        status.textContent = 'Error: ' + (msg.message || 'Unknown');
      }
    };
  </script>
</body>
</html>
