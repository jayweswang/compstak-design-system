<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export map file – Modal demo (MIXED - realistic violations)</title>
  <style>
    /* MIXED VERSION - Some things correct, some violations (more realistic) */
    
    :root {
      /* Correctly defined tokens */
      --color-content-primary-text: #303441;
      --color-content-on-dark: #FFFFFF;
      --color-surface-canvas: #FFFFFF;
      --color-surface-raised: #F8F8F8;
      --color-action-cancel-default: #F4F5F7;
      --color-action-cancel-hovered: #EBECF0;
      --color-action-primary-default: #228FFF;
      --color-action-primary-hovered: #257FF6;
      --color-action-destructive-default: #F44336;
      --color-action-destructive-hovered: #D32F2F;
      --space-2: 0.5rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --radius-sm: 0.5rem;
      --radius-md: 0.75rem;
      --font-family-text: Gotham, Arial, sans-serif;
      --font-body-size: 1rem;
      --font-body-weight: 400;
      --font-body-height: 1.5rem;
    }
    
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-family-text);  /* ✓ CORRECT */
      font-size: var(--font-body-size);      /* ✓ CORRECT */
      background: var(--color-surface-raised); /* ✓ CORRECT */
      padding: var(--space-4);               /* ✓ CORRECT */
    }

    /* Trigger button */
    .trigger {
      padding: var(--space-2) var(--space-4);  /* ✓ CORRECT */
      font-size: var(--font-body-size);        /* ✓ CORRECT */
      font-weight: 500;                        /* ✓ CORRECT */
      color: var(--color-content-on-dark);     /* ✓ CORRECT */
      background: var(--color-action-primary-default); /* ✓ CORRECT */
      border: none;
      border-radius: var(--radius-sm);         /* ✓ CORRECT */
      cursor: pointer;
      font-family: var(--font-family-text);    /* ✓ CORRECT */
    }
    .trigger:hover { 
      background: var(--color-action-primary-hovered); /* ✓ CORRECT */
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);  /* ✗ WRONG: Hard-coded rgba, should define as token */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay.is-open { display: flex; }

    /* Modal */
    .modal {
      width: 500px;                            /* ✓ OK: Fixed width appropriate for modal */
      background: var(--color-surface-canvas); /* ✓ CORRECT */
      border-radius: var(--radius-md);         /* ✓ CORRECT */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* ✗ WRONG: Hard-coded shadow, should be token */
      padding: var(--space-6);                 /* ✓ CORRECT */
    }

    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-4);   /* ✓ CORRECT */
    }
    
    /* ✗ WRONG: Using Display style instead of Heading for modal title */
    .modal__title {
      margin: 0;
      font-family: var(--font-family-text);  /* ✓ CORRECT */
      font-size: 32px;             /* ✗ WRONG: Display Large (32px/700), should be Heading Large (24px/500) */
      font-weight: 700;            /* ✗ WRONG: Too bold, should be 500 */
      color: var(--color-content-primary-text); /* ✓ CORRECT */
      line-height: 1.2;            /* ✗ WRONG: Hard-coded line height */
    }
    
    .modal__close {
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;                                /* ✓ CORRECT */
      background: var(--color-action-cancel-default); /* ✓ CORRECT */
      color: var(--color-content-primary-text);    /* ✓ CORRECT */
      font-size: 24px;
      cursor: pointer;
      border-radius: var(--radius-sm);             /* ✓ CORRECT */
    }
    .modal__close:hover { 
      background: var(--color-action-cancel-hovered); /* ✓ CORRECT */
    }

    .modal__body {
      font-family: var(--font-family-text);      /* ✓ CORRECT */
      font-size: var(--font-body-size);          /* ✓ CORRECT */
      font-weight: var(--font-body-weight);      /* ✓ CORRECT */
      line-height: var(--font-body-height);      /* ✓ CORRECT */
      color: var(--color-content-primary-text);  /* ✓ CORRECT */
      margin: 0 0 var(--space-4);                /* ✓ CORRECT */
    }
    
    .modal__body p { 
      margin: 0 0 var(--space-2);                /* ✓ CORRECT */
      color: var(--color-content-primary-text);  /* ✓ CORRECT */
    }
    
    .modal__form {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);         /* ✓ CORRECT */
      margin-top: var(--space-4);  /* ✓ CORRECT */
    }
    
    .modal__label {
      font-size: 0.875rem;         /* ✓ CORRECT */
      font-weight: 500;            /* ✓ CORRECT */
      color: var(--color-content-primary-text); /* ✓ CORRECT */
      margin: 0 0 var(--space-2);  /* ✓ CORRECT */
    }
    
    .modal__select {
      width: 100%;
      padding: var(--space-2) var(--space-4);      /* ✓ CORRECT */
      font-size: var(--font-body-size);            /* ✓ CORRECT */
      color: var(--color-content-primary-text);    /* ✓ CORRECT */
      background: var(--color-surface-canvas);     /* ✓ CORRECT */
      border: 1px solid #B0B7C3;                   /* ✗ WRONG: Hard-coded border color */
      border-radius: var(--radius-sm);             /* ✓ CORRECT */
      cursor: pointer;
    }
    .modal__select:hover { 
      border-color: var(--color-action-primary-default); /* ✓ CORRECT */
    }
    /* ✗ WRONG: Missing :focus state - accessibility issue */

    /* ✗ WRONG: Footer has 4 buttons (violates 3-button max rule) */
    /* ✗ WRONG: Buttons not properly grouped on right */
    .modal__footer {
      display: flex;
      justify-content: space-between; /* ✗ WRONG: Should be flex-end for modal (buttons on right) */
      gap: var(--space-2);         /* ✓ CORRECT */
      margin-top: var(--space-6);  /* ✓ CORRECT */
    }
    
    .btn {
      padding: var(--space-2) var(--space-4);  /* ✓ CORRECT */
      font-size: var(--font-body-size);        /* ✓ CORRECT */
      font-weight: 500;                        /* ✓ CORRECT */
      border-radius: var(--radius-sm);         /* ✓ CORRECT */
      cursor: pointer;
      border: none;
      font-family: var(--font-family-text);    /* ✓ CORRECT */
    }
    
    .btn--save {
      background: #10B981;         /* ✗ WRONG: Hard-coded color (though "save" is questionable action) */
      color: var(--color-content-on-dark);
    }
    .btn--save:hover { 
      background: #059669;         /* ✗ WRONG: Hard-coded hover */
    }
    
    .btn--cancel {
      background: var(--color-action-cancel-default); /* ✓ CORRECT */
      color: var(--color-content-primary-text);       /* ✓ CORRECT */
    }
    .btn--cancel:hover { 
      background: var(--color-action-cancel-hovered); /* ✓ CORRECT */
    }
    
    /* ✗ WRONG: Both primary and destructive in same modal - prohibited! */
    .btn--primary {
      background: var(--color-action-primary-default); /* ✓ CORRECT */
      color: var(--color-content-on-dark);             /* ✓ CORRECT */
    }
    .btn--primary:hover { 
      background: var(--color-action-primary-hovered); /* ✓ CORRECT */
    }
    
    .btn--destructive {
      background: var(--color-action-destructive-default); /* ✓ CORRECT */
      color: var(--color-content-on-dark);                 /* ✓ CORRECT */
    }
    .btn--destructive:hover { 
      background: var(--color-action-destructive-hovered); /* ✓ CORRECT */
    }
  </style>
</head>
<body>
  <!-- ✓ CORRECT: Using semantic button element -->
  <button type="button" class="trigger" id="open-modal">Export map file</button>

  <!-- ✗ WRONG: Missing aria-hidden="true" attribute -->
  <div class="overlay" id="overlay">
    <!-- ✗ WRONG: Missing role="dialog" and aria-modal="true" -->
    <!-- ✗ WRONG: Missing aria-labelledby to reference title -->
    <div class="modal">
      <div class="modal__header">
        <!-- ✓ CORRECT: Using h2 for modal title -->
        <!-- ✗ WRONG: Missing id="modal-title" for aria-labelledby reference -->
        <h2 class="modal__title">Export map file</h2>
        <!-- ✗ WRONG: Missing aria-label="Close" on close button -->
        <button type="button" class="modal__close" id="close-modal">✕</button>
      </div>
      <div class="modal__body">
        <p>You are about to download a map file. Choose which map file you want to download below.</p>
        <form class="modal__form" id="export-form">
          <!-- ✓ CORRECT: Label has 'for' attribute -->
          <label class="modal__label" for="map-file">Map file</label>
          <!-- ✓ CORRECT: Select has matching id -->
          <select class="modal__select" id="map-file" name="mapFile" required>
            <option value="">Select map file</option>
            <option value="downtown-2024">Downtown 2024</option>
            <option value="submarket-a">Submarket A</option>
            <option value="portfolio-overview">Portfolio overview</option>
            <option value="metro-region">Metro region</option>
          </select>
        </form>
      </div>
      <!-- ✗ WRONG: 4 buttons (exceeds 3-button max) -->
      <!-- ✗ WRONG: Both primary and destructive in same modal (prohibited) -->
      <div class="modal__footer">
        <button type="button" class="btn btn--save" id="save-btn">Save for later</button>
        <button type="button" class="btn btn--cancel" id="cancel-btn">Cancel</button>
        <button type="button" class="btn btn--primary" id="download-btn">Download</button>
        <button type="button" class="btn btn--destructive" id="delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const openTrigger = document.getElementById('open-modal');
    const closeBtn = document.getElementById('close-modal');
    const cancelBtn = document.getElementById('cancel-btn');
    const downloadBtn = document.getElementById('download-btn');
    const deleteBtn = document.getElementById('delete-btn');
    const select = document.getElementById('map-file');

    function openModal() {
      overlay.classList.add('is-open');
      // ✗ WRONG: Not setting aria-hidden on overlay
      // ✗ WRONG: Not preventing body scroll
      select.focus(); // ✓ CORRECT: Focus input on open
    }

    function closeModal() {
      overlay.classList.remove('is-open');
      // ✗ WRONG: Not restoring focus to trigger
      // ✗ WRONG: Not restoring body scroll
      // ✗ WRONG: Not resetting aria-hidden
    }

    // ✓ CORRECT: Using addEventListener
    openTrigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    
    downloadBtn.addEventListener('click', function() {
      const value = select.value;
      if (!value) {
        alert('Please select a map file');
        return;
      }
      alert('Download started: ' + select.options[select.selectedIndex].text);
      closeModal();
    });
    
    deleteBtn.addEventListener('click', function() {
      alert('Delete clicked');
    });

    // ✓ CORRECT: Click outside to close
    overlay.addEventListener('click', function(e) {
      if (e.target === overlay) {
        closeModal();
      }
    });

    // ✗ WRONG: Missing Escape key handler
    // ✗ WRONG: No focus trap (focus can leave modal)
  </script>
</body>
</html>
